<ion-content class="bgColor-lightGrey">

    <ion-refresher (ionRefresh) = "refreshData($event);">
        <ion-refresher-content
        pullingText = "Pull To Refresh"
        refreshingSpinner="circles"
        refreshingText="Fetching Data...">
        </ion-refresher-content>
      </ion-refresher>

  <div class="headerBox bgColor-gradOrange">
    <div class="headerBoxTitle2">{{"_MANDOR_BTN"| translate}}</div>
  </div>
  <!--<button ion-button icon-left color="dark" block (click)="NewHarvest()">
    <ion-icon name="cut" ></ion-icon>{{"_HARVEST_BTN" | translate}}
  </button>-->

  <div class="contentBox">
    <ion-card-header class="MandorTitle fontColor-grey">{{"_TOTAL_STATISTIC_TODAY"| translate}}</ion-card-header>
    <ion-card-content class="paddingZero">
      <div class="posRelative MandorListRow borderColor-lightGrey">
        <div class="MandorListLabel">{{"_HARVESTED_LBL"| translate}}</div>
        <div class="MandorListValue fontColor-green">{{totalHarvested}}</div>
      </div>

      <div class="posRelative MandorListRow borderColor-lightGrey">
        <div class="MandorListLabel">{{"_LOADED_LBL2"| translate}}</div>
        <div class="MandorListValue fontColor-green">{{totalLoaded}}</div>
      </div>

      <div class="posRelative MandorListRow borderColor-lightGrey">
        <div class="MandorListLabel">{{"_BALANCE_LBL"| translate}}</div>
        <div class="MandorListValue fontColor-green">{{balanceHarvested}}</div>
      </div>

      <div class="cardBox posRelative" (click)="NewHarvest()">
        <div class="btnMainIcon2">
          <ion-icon name="ios-leaf-outline" class="fontColor-grey"></ion-icon>
        </div>
        <div class="btnMainTitle2 fontColor-grey">{{"_HARVEST_BTN" | translate}}</div>
      </div>

    </ion-card-content>
  </div>
  <!--<button ion-button icon-left color="dark" block (click)="GetHistory()">
            <ion-icon name="bus" ></ion-icon>{{"_HARVEST_HISTORY_BTN" | translate}}</button>-->
</ion-content>
