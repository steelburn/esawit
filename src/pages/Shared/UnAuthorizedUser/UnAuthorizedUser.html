<ion-content padding class="bgColor-red">

    <ion-refresher (ionRefresh) = "refreshData($event);">
        <ion-refresher-content
        pullingText = "Pull To Refresh"
        refreshingSpinner="circles"
        refreshingText="Fetching Data...">

        </ion-refresher-content>
      </ion-refresher>

  <div class="unauthorizedIcon fontColor-lightYellow" >
    <ion-icon name="ios-warning"></ion-icon>
  </div>

  <ion-card class="unauthorizedCard">
    <ion-card-header class="unauthorizedHeader">
      {{ "_DEVICE_ID_LBL" | translate }}
    </ion-card-header>
    <ion-card-content class="paddingZero">
      <ion-item class="unauthorizedIMEI">{{device_UUID}}</ion-item>
    </ion-card-content>
  </ion-card>


  <div class="bodyLabel">
    <p>{{ "_UNAUTHORIZE_INFO1" | translate }}</p>
    <p>{{ "_UNAUTHORIZE_INFO2" | translate }}</p>
    <p>{{ "_UNAUTHORIZE_INFO3" | translate }}</p>
  </div>

  <div class="textCenter">
    <button ion-button class="unauthorizedBtn bgColor-red">
         {{ "_CONTACT_ADMIN_BTN" | translate }}
  </button>
  </div>

</ion-content>
